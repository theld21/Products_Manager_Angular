<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card my-4 safe-area px-4 py-4">

                <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)" >
                    <div class="form-group">
                      <label for="name">Tên điện thoại</label>
                      <input type="text" class="form-control" formControlName="name" placeholder="Nhập tên điện thoại">
                      <app-show-error [formField]="postForm.get('name')" key="Tên"></app-show-error>
                    </div>
                    <div class="mb-3">
                      <label for="desc" class="form-label">Mô tả</label>
                      <textarea class="form-control" formControlName="desc" rows="3" placeholder="Nhập mô tả"></textarea>
                      <app-show-error [formField]="postForm.get('desc')" key="Mô tả"></app-show-error>
                    </div>
                    <div class="form-group">
                      <label for="price">Giá</label>
                      <input type="number" class="form-control" formControlName="price" placeholder="Nhập giá">
                      <app-show-error [formField]="postForm.get('price')" key="Giá"></app-show-error>
                    </div>
                    <div class="form-group">
                      <label for="image">Ảnh sản phẩm</label>
                      <input type="text" class="form-control" formControlName="image_url">
                      <app-show-error [formField]="postForm.get('image_url')" key="Link ảnh"></app-show-error>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="status" formControlName="status">
                      <label class="form-check-label" for="status">Hiện sản phẩm?</label>
                    </div>
                    <div class="d-flex justify-content-between">
                      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
                      <a routerLink="/admin/phones" class="btn btn-danger" >Cancel</a>
                    </div>
                  </form>

            </div>
        </div>
    </div>
</div>
